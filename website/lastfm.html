<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTM Plus - LastFM</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&subset=latin,cyrillic");
      body {
        padding: 50px 0;
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        line-height: 1.5;
        background: #1d1d1d;
      }

      h2 {
        color: white;
        font-size: 20px;
        font-weight: 400;
        text-align: center;
        margin-top: 25px;
      }

      .outer {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100%;
      }

      .container {
        width: 1200px;
        margin: 0 auto;
      }

      .loader {
        border: 5px solid #5a5a5a;
        border-radius: 50%;
        border-top: 5px solid #8e8e8e;
        display: block;
        width: 30px;
        height: 30px;
        margin: 30px auto;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 1s linear infinite;
      }

      .connecting-images-container {
        display: flex;
        width: 350px;
        justify-content: space-around;
        margin: auto;
      }

      .connecting-image {
        width: 100px;
        height: 100px;
      }

      .connecting-arrow {
        line-height: 100px;
        color: white;
        font-size: 50px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="container">
        <div class="connecting-images-container">
          <img class="connecting-image" src="./images/LastFMLogo.png" />
          <span class="connecting-arrow">â†’</span>
          <img class="connecting-image" src="./images/YTMLogo.png" />
        </div>

        <h2>Connecting LastFM to YTM+...</h2>
      </div>
    </div>
  </body>
</html>
